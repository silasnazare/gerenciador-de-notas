<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Gerenciador de médias</title>
</head>
<body class="container">
    <h1 id="titulo" class="text-center">Cadastro de notas</h1>
    <br>
    <br>
    <div id="js-mensagem-view"></div>
    <form class="row g-3" onsubmit="mediaControl.adiciona(event)">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="name" required>
            <label for="nome">Nome do aluno</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="number" class="form-control" id="primeiraNota" placeholder="nota" step="0.5" min="0.0" max="100.0" value="0.00">
            <label for="primeiraNota">Primeira Nota</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="number" class="form-control" id="segundaNota" placeholder="nota" step="0.5" min="0.0" max="100.0" value="0.00">
            <label for="segundaNota">Segunda Nota</label>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Percentual de Frequência</span>
            <input type="number" class="form-control" id="frequencia" step="1" min="0" max="100" value="0">
            <span class="input-group-text">%</span>
        </div>
        <div class="form-floating col-mb-3">
            <input type="number" class="form-control" id="provaFinal" placeholder="final" step="0.5" min="0.0" max="100.0" value="0.00">
            <label for="provaFinal">Prova Final</label>
        </div>
        <br>
        <br>
        <div class="text-center">
            <button id="btnCalcularMedia" type="submit" value="Submit" class="btn btn-primary btn-lg">Calcular média</button>
            <button type="reset" value="Reset" class="btn btn-secondary btn-lg">Limpar formulário</button>
        </div>
    </form>
    <br>
    <br>
    <div id="js-mediaView"></div>
    <script src="js/app/model/GerenciadorDeMedias.js"></script>
    <script src="js/app/model/Media.js"></script>
    <script src="js/app/control/MediaControl.js"></script>
    <script src="js/app/view/View.js"></script>
    <script src="js/app/view/MediaView.js"></script>
    <script src="js/app/model/Mensagem.js"></script>
    <script src="js/app/view/MensagemView.js"></script>
    <script>
        let mediaControl = new MediaControl();
    </script>
</body>
</html>
