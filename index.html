<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Gerenciador de notas</title>
</head>
<body class="container">
    <h1 id="titulo" class="text-center">Cadastro de notas</h1>
    <br>
    <br>
    <form class="row g-3">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nome" placeholder="name">
            <label for="nome">Nome do aluno</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="number" class="form-control" id="primeiraNota" placeholder="nota" step="0.5" min="0.0" max="100.0">
            <label for="primeiraNota">Primeira nota</label>
        </div>
        <div class="form-floating col-md-6">
            <input type="number" class="form-control" id="segundaNota" placeholder="nota" step="0.5" min="0.0" max="100.0">
            <label for="segundaNota">Segunda nota</label>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Percentual de frequência</span>
            <input type="number" class="form-control" id="frequencia" step="1" min="0" max="100">
            <span class="input-group-text">%</span>
        </div>
        <div class="form-floating col-mb-3">
            <input type="number" class="form-control" id="provaFinal" placeholder="final" step="0.5" min="0.0" max="100.0">
            <label for="provaFinal">Prova final</label>
        </div>
        <div class="text-center">
            <button id="btnCalcularMedia" type="submit" value="Submit" class="btn btn-primary btn-lg">Calcular média</button>
            <button type="reset" value="Reset" class="btn btn-secondary btn-lg">Limpar formulário</button>
        </div>
    </form>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome do aluno</th>
              <th scope="col">Primeira nota</th>
              <th scope="col">Segunda Nota</th>
              <th scope="col">Frequência</th>
              <th scope="col">Prova Final</th>
              <th scope="col">Média</th>
              <th scope="col">Resultado</th>
            </tr>
        </thead>
        <tbody id="tbodyCalcularMedia">
            <!--...-->
        </tbody>
    </table>
    <script src="js/media.js"></script>
</body>
</html>
